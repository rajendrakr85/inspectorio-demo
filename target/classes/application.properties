spring.application.name=inspectorio-poc

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:inspectorio;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.inspectorio.poc=DEBUG

# Inspectorio Integration
# For POC/Testing, we point to the internal Mock Server.
# For Production, change this to: https://api.inspectorio.com/v1
inspectorio.api.base-url=http://localhost:8080/mock/inspectorio/v1
inspectorio.api.key=DUMMY_KEY_FOR_POC
inspectorio.webhook.secret=DUMMY_SECRET_FOR_POC

